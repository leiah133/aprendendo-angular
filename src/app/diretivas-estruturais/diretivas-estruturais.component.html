
<h2> NGIF</h2>


<p *ngIf="condition; else elseBlock">TRUE</p>
<ng-template #elseBlock>
<p>false</p>
</ng-template>
<hr>

<p *ngIf="conditionClick">true</p>
<p *ngIf="!conditionClick">false</p>

<button (click)="onClick()">Clicar</button>

<hr>
<h2> NG For</h2>
<ul>
    <li *ngFor="let item of list; let i= index">
{{item.nome}} - idade = {{item.idade}}
<button (click)="onClickEventList(i)" class="botao">Remove</button>
    </li>
</ul>
<button (click)="onClickAddList()">Add</button>

<hr>
<h2>NG Switch</h2>

<input type="text" [(ngModel)]="nome"> 
<div [ngSwitch]="nome">
    <p *ngSwitchCase="'léia'">
        léia
    </p>
    <p *ngSwitchCase="'nay'">
        nay
    </p>
    <p *ngSwitchDefault>
        Nome não Encontrado! tente novamente
    </p>
</div>
<br>
